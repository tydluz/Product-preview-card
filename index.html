<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="card">
            <div class="product-image">
                <img
                    src="images/image-product-desktop.jpg"
                    alt="An image of chanel perfume"
                />
            </div>
            <div class="product-description">
                <h4 class="product-type">Perfume</h4>

                <h2 class="product-id">
                    Gabrielle <br />Essence Eau <br />De Parfum
                </h2>

                <p class="product-text">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <h3>$149.99 <span class="span-pricing"> $169.99 </span></h3>

                <button type="submit">
                    <img src="images/icon-cart.svg" alt="cart icon" /><span
                        >Add to Cart</span
                    >
                </button>
            </div>
        </main>
    </body>
</html>
