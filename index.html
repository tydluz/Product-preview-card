<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" type="text/css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="product-image">
                    <img
                        src="./images/image-product-desktop.jpg"
                        alt="perfume-bottle"
                        class="chanel-perfume__1"
                    />
                    <img
                        src="./images/image-product-mobile.jpg"
                        alt="perfume-bottle"
                        class="chanel-perfume__2"
                    />
                </div>
                <div class="product-content">
                    <h4 class="product-name">Perfume</h4>

                    <h2 class="product-big__text">
                        Gabrielle <br />Essence Eau <br />De Parfum
                    </h2>

                    <p class="product-small__text">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <h3 class="current-price">$149.99</h3>
                        <h3 class="previous-price">$169.99</h3>
                    </div>
                    <button type="submit">
                        <img
                            src="images/icon-cart.svg"
                            alt="cart icon"
                            class="btn-icon"
                        /><span>Add to Cart</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
